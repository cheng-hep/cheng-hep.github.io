<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时时钟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a237e 0%, #4a148c 100%);
            padding: 20px;
            color: #fff;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .clock-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }
        
        .time {
            font-size: 5.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(0, 200, 255, 0.6);
        }
        
        .date {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .weekday {
            font-size: 1.8rem;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .details {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        
        .detail-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            min-width: 180px;
            transition: transform 0.3s, background 0.3s;
        }
        
        .detail-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .detail-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 500;
            color: #bb86fc;
        }
        
        .detail-card p {
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .timezone {
            margin-top: 30px;
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .time {
                font-size: 4rem;
            }
            
            .date {
                font-size: 1.8rem;
            }
            
            .weekday {
                font-size: 1.5rem;
            }
            
            .detail-card {
                min-width: 140px;
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .time {
                font-size: 3rem;
                letter-spacing: 2px;
            }
            
            .date {
                font-size: 1.5rem;
            }
            
            .details {
                gap: 10px;
            }
            
            .detail-card {
                min-width: calc(50% - 10px);
            }
            
            .clock-container {
                padding: 30px 20px;
            }
        }
        
        /* 秒数闪烁效果 */
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.7; }
        }
        
        /* 主题切换按钮 */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">切换浅色主题</button>
    
    <div class="container">
        <h1>实时时钟</h1>
        <p class="subtitle">当前本地时间显示</p>
        
        <div class="clock-container">
            <div class="time" id="time">00:00:00</div>
            <div class="date" id="date">2023年1月1日</div>
            <div class="weekday" id="weekday">星期日</div>

            
            <div class="timezone" id="timezone">
                时区：中国标准时间 (UTC+8)
            </div>
        </div>
        
    </div>

    <script>
        // 获取DOM元素
        const timeElement = document.getElementById('time');
        const dateElement = document.getElementById('date');
        const weekdayElement = document.getElementById('weekday');
        const timestampElement = document.getElementById('timestamp');
        const weekOfMonthElement = document.getElementById('weekOfMonth');
        const dayOfYearElement = document.getElementById('dayOfYear');
        const seasonElement = document.getElementById('season');
        const timezoneElement = document.getElementById('timezone');
        const themeToggle = document.getElementById('themeToggle');
        
        // 季节判断函数
        function getSeason(month) {
            if (month >= 2 && month <= 4) return '春季';
            if (month >= 5 && month <= 7) return '夏季';
            if (month >= 8 && month <= 10) return '秋季';
            return '冬季';
        }
        
        // 计算本月第几周
        function getWeekOfMonth(date) {
            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
            const firstDayOfWeek = firstDay.getDay() || 7; // 将周日转换为7
            const offsetDate = date.getDate() + firstDayOfWeek - 1;
            return Math.ceil(offsetDate / 7);
        }
        
        // 计算今年第几天
        function getDayOfYear(date) {
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }
        
        // 更新时钟函数
        function updateClock() {
            const now = new Date();
            
            // 更新时间
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // 为秒数添加闪烁效果
            const secondsSpan = `<span class="blink">${seconds}</span>`;
            timeElement.innerHTML = `${hours}:${minutes}:${secondsSpan}`;
            
            // 更新日期
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            dateElement.textContent = `${year}年${month}月${day}日`;
            
            // 更新星期
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            weekdayElement.textContent = weekdays[now.getDay()];
            
            // 更新时间戳
            timestampElement.textContent = Math.floor(now.getTime() / 1000);
            
            // 更新其他信息
            weekOfMonthElement.textContent = getWeekOfMonth(now);
            dayOfYearElement.textContent = getDayOfYear(now);
            seasonElement.textContent = getSeason(now.getMonth());
            
            // 更新时区信息
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const timezoneOffset = -now.getTimezoneOffset() / 60;
            const offsetSign = timezoneOffset >= 0 ? '+' : '';
            timezoneElement.textContent = `时区：${timezone} (UTC${offsetSign}${timezoneOffset})`;
        }
        
        // 主题切换功能
        themeToggle.addEventListener('click', function() {
            const body = document.body;
            const isDark = body.style.background === '' || body.style.background.includes('1a237e');
            
            if (isDark) {
                // 切换到浅色主题
                body.style.background = 'linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%)';
                body.style.color = '#333';
                this.textContent = '切换深色主题';
                
                // 调整卡片背景
                document.querySelectorAll('.clock-container, .detail-card').forEach(el => {
                    el.style.background = el.classList.contains('clock-container') 
                        ? 'rgba(255, 255, 255, 0.7)' 
                        : 'rgba(255, 255, 255, 0.5)';
                    el.style.border = '1px solid rgba(0, 0, 0, 0.1)';
                });
                
                // 调整文字阴影
                timeElement.style.textShadow = '0 0 10px rgba(100, 100, 255, 0.4)';
            } else {
                // 切换到深色主题
                body.style.background = 'linear-gradient(135deg, #1a237e 0%, #4a148c 100%)';
                body.style.color = '#fff';
                this.textContent = '切换浅色主题';
                
                // 恢复卡片背景
                document.querySelectorAll('.clock-container, .detail-card').forEach(el => {
                    el.style.background = el.classList.contains('clock-container') 
                        ? 'rgba(255, 255, 255, 0.1)' 
                        : 'rgba(255, 255, 255, 0.08)';
                    el.style.border = '1px solid rgba(255, 255, 255, 0.1)';
                });
                
                // 恢复文字阴影
                timeElement.style.textShadow = '0 0 20px rgba(0, 200, 255, 0.6)';
            }
        });
        
        // 初始调用
        updateClock();
        
        // 每秒更新一次
        setInterval(updateClock, 1000);
    </script>


    <img src="1.png" alt="座位安排">
    <img src="2.png" alt="学生学号">
</body>
</html>
